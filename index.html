<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expantra — Built for Creators</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Expantra — Built for Creators</h1>
  </header>
  <main id="main-content">
    <p>Revolutionize your MacBook storage experience. Join the founding creator list.</p>
    <button id="open-form">Join Now</button>
  </main>
  <div id="signup-form" class="hidden">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <h2>Join Now</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Submit</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Expantra. All rights reserved.</p>
  </footer>
</body>
</html>
